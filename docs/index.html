<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pembayaran ke Admin</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- LOGIN PAGE -->
  <div class="login-container" id="login-page">
    <div class="login-box">
      <h2>Login</h2>
      <input type="text" id="username" placeholder="Username">
      <input type="password" id="password" placeholder="Password">
      <button onclick="login()">Masuk</button>
    </div>
  </div>

  <!-- PAYMENT PAGE (disembunyikan dulu) -->
  <div class="container" id="payment-page" style="display:none;">
    <div class="profile">
      <img src="https://autoresbot.com/tmp_files/a08dbc57-cd78-4004-8a14-75a7678a9ced.jpg" alt="Foto Profil">
      <h2>áº‰.ceo/dullnotdev</h2>
      <p>HiðŸ‘‹ I'm DullNotDev.
      This is my payment website !</p>
      <h3>My contact :
      wa.me/6281234187519 | t.me/dullnotdev</h3>
    </div>

    <!-- Tombol Pilih Payment -->
    <div class="payment-options">
      <button class="pay-btn" onclick="showMethod('dana')">DANA</button>
      <button class="pay-btn" onclick="showMethod('ovo')">OVO</button>
      <button class="pay-btn" onclick="showMethod('gopay')">GOPAY</button>
    </div>

    <!-- Detail pembayaran (awal tersembunyi) -->
    <div class="payment-method" id="dana" style="display:none;">
      <h3>DANA</h3>
      <div class="number-box" id="dana-number">081234187519</div>
      <button class="copy-btn" onclick="copyText('dana-number')">Salin Nomor Dana</button>
    </div>

    <div class="payment-method" id="ovo" style="display:none;">
      <h3>OVO</h3>
      <div class="number-box" id="ovo-number">I Dont Have Ovo !</div>
      <button class="copy-btn" onclick="copyText('ovo-number')">Salin Nomor Ovo</button>
    </div>

    <div class="payment-method" id="gopay" style="display:none;">
      <h3>GOPAY</h3>
      <div class="number-box" id="gopay-number">081234187519</div>
      <button class="copy-btn" onclick="copyText('gopay-number')">Salin Nomor Gopay</button>
    </div>

    <div class="footer-note">
      Kirim bukti transfer ke WhatsApp/Telegram untuk konfirmasi.
    </div>
  </div>

  <script>
    function login() {
      const user = document.getElementById("username").value;
      const pass = document.getElementById("password").value;

      if (user === "admin" && pass === "1234") {
        document.getElementById("login-page").style.display = "none";
        document.getElementById("payment-page").style.display = "block";
      } else {
        alert("Username atau Password salah!");
      }
    }

    function copyText(id) {
      const text = document.getElementById(id).innerText;
      navigator.clipboard.writeText(text).then(() => {
        alert("Nomor berhasil disalin: " + text);
      });
    }

    function showMethod(method) {
      document.querySelectorAll(".payment-method").forEach(el => el.style.display = "none");
      document.getElementById(method).style.display = "block";
    }
  </script>

</body>
</html>
